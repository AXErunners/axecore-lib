language: node_js
sudo: required
addons:
 chrome: stable
node_js:
- '6'
- '7'
- '8'
before_install:
  - npm install -g bower
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
  - bower install
  - npm install
after_script:
  - gulp coveralls

deploy:
  skip_cleanup: true
  - npm publish
  on:
    repo: axerunners/axecore-lib
    branch: master
